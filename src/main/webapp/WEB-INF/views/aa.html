<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {

            width: 60px;

            height: 60px;

            border: 1px dotted red;

            position: relative;

        }

        .content {

            position: relative;

            top: 20px;

        }

        .delete {

            width: 20px;

            height: 20px;

            border-radius: 60%;

            position: absolute;

            top: -10px;

            right: -10px;

        }
    </style>
</head>
<body>
<div class="container">

    <img src="http://www.iconpng.com/download/png/61252" class="delete" onclick="alert(1)"/>

    <div class="content">content</div>

</div>
</body>
</html>
